<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Add Model</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        table, thead, tbody, tr, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

    </style>
</head>
<body>

<div  class="admin" style="width: 300px">

    <table style="margin: 15px auto">
        <thead style="border: 1px solid #000">
        <td>Username:</td>
        <td>Email:</td>
        </thead>
        <tbody>

        </tbody>

    </table>

</div>


</body>

<script>


    var url = $(location).attr('href');
    parts = url.split("=");
    last_part = parts[parts.length-1];

    $( document ).ready(function(){
        $.ajax({
            type: "POST",
            url: '../public/checkAdminSession.php',
            data: { id: last_part },
            dataType: 'json',
            success: function(data) {
                if(!data.status)
                {
                    window.location.href = 'adminLogin.html';
                }
            },
        });
    });

    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: '../public/showUsers.php',
            data: {},
            dataType: 'json',
            success: function(data) {
                $.each(data, function() {
                    $("tbody").append('<tr><td>' + this.username + '</td><td>' + this.email + '</td></tr>')
                })
            },
        });
    });


       var ime;
    $( "#save" ).click(function() {
        var ime = $("#name").val();
        var proizvodjac = $("#manufacurer").val();
        console.log(proizvodjac);
        $.ajax({
            type: "POST",
            url: '../public/modelAdd.php',
            data: {name: ime, manufactor_id: proizvodjac},
            dataType: 'json',
            success: function(data) {
                if (data.status) {
                    alert("Uspesno ste uneli model!");
                }
                else {
                    alert(data.status)
                }
            },
        });
    })

</script>
</html>
